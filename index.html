<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST</title>
    <link rel="stylesheet" href="style.css">
    <!--fonte awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="script.js" defer></script>
</head>
<body>
<div class="todo-container">
<header>
    <h1>Lista de tarefas</h1>
</header>
<!-- caixa de edite sua tarefa-->
<form id="todo-form"> 
    <p>Adicione sua tarefa</p>
    <div class="form-control">
        <input type="text"  id="todo-input" placeholder="Qual Ã© a tarefa?">
        <button type="submit">
            <i class="fa-thin fa-plus"></i>
        </button>
    </div>
</form>

<!-- caixa de edite sua tarefa-->
<form id="edit-form" class="hide"> 

    <p>Edite sua tarefa</p>

    <div class="form-control">
        <input type="text" id="edit-input" >
        <button type="submit">
            <i class="fa-solid fa-check-double"></i>
        </button> 
    </div> 

    <button id="cacel-edit-btn">Cancelar</button>   
</form>


<div id="toolbar">
<div id="search">
    <h4>Pesquisar:</h4>
    <form >
        <input type="search" id="search-input" placeholder="Buscar">
    <button id="erase-button">
        <i class="fa-solid fa-delete-left"></i>
    </button>
    </form>

    </div>


<div id="filter">
<h4>Filtrar:</h4>
<select  id="filter-select">
    <option value="all">Todos</option>
    <option value="done">Tarefas feitas</option>
    <option value="todo">Tarefas a fazer</option>
</select>
</div>
</div>



<div id="todo-list">
    <div class="todo done">
        <h3>Fazendo </h3>
        <button class="finish-todo">
            <i class="fa-solid fa-check"></i>
        </button>
        
        <button class="edit-todo">
            <i class="fa-solid fa-pen"></i>
        </button>

        <button class="remove-todo">
            <i class="fa-solid fa-xmark"></i>
        </button>
        
        

        <h3 >Estudar Javascript</h3>
        <button class="finish-todo">
            <i class="fa-solid fa-check"></i>
        </button>

        <button class="edit-todo">
            <i class="fa-solid fa-pen"></i>
        </button>

        <button class="remove-todo">
            <i class="fa-solid fa-xmark"></i>
        </button>


    </div>
</div>






</div>
    
</body>
</html>
